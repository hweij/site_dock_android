<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Site dock</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <h1>Site dock</h1>

    <pre id="divDebugInfo" style="height: 40vh; overflow: scroll; border: 1px solid red;">
    </pre>

    <div id="divSites">
        No sites available.
    </div>

    <div id="buttonBar">
        <button id="bLoadRemote">Load from remote</button>
        <button id="bPickFile">Install app</button>
    </div>

    <div id="divStartURL">
        <div>Start URL:</div>
        <input id="inputStartURL" />
    </div>

    <script src="cordova.js"
        onerror="console.warn('^^^ Cordova not found, probably OK if running in web mode');"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
